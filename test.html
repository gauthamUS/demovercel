<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placed!.ai - Smart Student Placement Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        },
                        success: {
                            50: '#f0fdf4',
                            500: '#22c55e',
                            600: '#16a34a'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [user, setUser] = useState({
                name: 'Alex Johnson',
                rollNumber: 'CS21B1001',
                stream: 'Computer Science',
                cgpa: 8.5,
                profileComplete: 85
            });
            const [notifications, setNotifications] = useState([
                { id: 1, type: 'success', message: 'New job match found: Software Developer at TechCorp', time: '2 min ago' },
                { id: 2, type: 'warning', message: 'Resume missing keywords for Data Analyst roles', time: '1 hour ago' }
            ]);

            return (
                <div className="min-h-screen bg-gray-50">
                    <Header user={user} notifications={notifications} />
                    <div className="flex">
                        <Sidebar currentPage={currentPage} setCurrentPage={setCurrentPage} />
                        <MainContent currentPage={currentPage} user={user} setUser={setUser} />
                    </div>
                </div>
            );
        }

        // Header Component
        function Header({ user, notifications }) {
            const [showNotifications, setShowNotifications] = useState(false);

            return (
                <header className="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
                    <div className="px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-4">
                                <div className="flex items-center space-x-2">
                                    <div className="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                                        <i className="fas fa-graduation-cap text-white text-sm"></i>
                                    </div>
                                    <h1 className="text-xl font-bold text-gray-900">Placed!.ai</h1>
                                </div>
                            </div>
                            
                            <div className="flex items-center space-x-4">
                                <div className="relative">
                                    <button 
                                        onClick={() => setShowNotifications(!showNotifications)}
                                        className="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors"
                                    >
                                        <i className="fas fa-bell text-lg"></i>
                                        {notifications.length > 0 && (
                                            <span className="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">
                                                {notifications.length}
                                            </span>
                                        )}
                                    </button>
                                    
                                    {showNotifications && (
                                        <div className="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                                            <div className="p-4 border-b border-gray-200">
                                                <h3 className="font-semibold text-gray-900">Notifications</h3>
                                            </div>
                                            <div className="max-h-64 overflow-y-auto">
                                                {notifications.map(notif => (
                                                    <div key={notif.id} className="p-4 border-b border-gray-100 hover:bg-gray-50">
                                                        <div className="flex items-start space-x-3">
                                                            <div className={`w-2 h-2 rounded-full mt-2 ${notif.type === 'success' ? 'bg-green-500' : 'bg-yellow-500'}`}></div>
                                                            <div className="flex-1">
                                                                <p className="text-sm text-gray-900">{notif.message}</p>
                                                                <p className="text-xs text-gray-500 mt-1">{notif.time}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                                
                                <div className="flex items-center space-x-3">
                                    <div className="text-right">
                                        <p className="text-sm font-medium text-gray-900">{user.name}</p>
                                        <p className="text-xs text-gray-500">{user.rollNumber}</p>
                                    </div>
                                    <div className="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                        <span className="text-white font-medium text-sm">{user.name.split(' ').map(n => n[0]).join('')}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        // Sidebar Component
        function Sidebar({ currentPage, setCurrentPage }) {
            const menuItems = [
                { id: 'dashboard', icon: 'fas fa-home', label: 'Dashboard' },
                { id: 'profile', icon: 'fas fa-user', label: 'Profile' },
                { id: 'jobs', icon: 'fas fa-briefcase', label: 'Job Opportunities' },
                { id: 'applications', icon: 'fas fa-file-alt', label: 'Applications' },
                { id: 'resume', icon: 'fas fa-file-pdf', label: 'Resume Builder' },
                { id: 'analytics', icon: 'fas fa-chart-bar', label: 'Analytics' }
            ];

            return (
                <aside className="w-64 bg-white shadow-sm border-r border-gray-200 min-h-screen">
                    <nav className="p-4 space-y-2">
                        {menuItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setCurrentPage(item.id)}
                                className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left transition-colors ${
                                    currentPage === item.id 
                                        ? 'bg-blue-50 text-blue-700 border-r-2 border-blue-500' 
                                        : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900'
                                }`}
                            >
                                <i className={`${item.icon} text-lg`}></i>
                                <span className="font-medium">{item.label}</span>
                            </button>
                        ))}
                    </nav>
                </aside>
            );
        }

        // Main Content Component
        function MainContent({ currentPage, user, setUser }) {
            const renderPage = () => {
                switch(currentPage) {
                    case 'dashboard': return <Dashboard user={user} />;
                    case 'profile': return <Profile user={user} setUser={setUser} />;
                    case 'jobs': return <JobOpportunities />;
                    case 'applications': return <Applications />;
                    case 'resume': return <ResumeBuilder />;
                    case 'analytics': return <Analytics user={user} />;
                    default: return <Dashboard user={user} />;
                }
            };

            return (
                <main className="flex-1 p-6">
                    <div className="animate-fade-in">
                        {renderPage()}
                    </div>
                </main>
            );
        }

        // Dashboard Component
        function Dashboard({ user }) {
            const stats = [
                { label: 'Profile Completion', value: `${user.profileComplete}%`, icon: 'fas fa-user-check', color: 'blue' },
                { label: 'Job Matches', value: '12', icon: 'fas fa-bullseye', color: 'green' },
                { label: 'Applications Sent', value: '8', icon: 'fas fa-paper-plane', color: 'purple' },
                { label: 'Interview Calls', value: '3', icon: 'fas fa-phone', color: 'orange' }
            ];

            const recentJobs = [
                { title: 'Software Developer', company: 'TechCorp', match: 95, location: 'Bangalore', type: 'Full-time' },
                { title: 'Data Analyst', company: 'DataFlow Inc', match: 87, location: 'Mumbai', type: 'Internship' },
                { title: 'Frontend Developer', company: 'WebSolutions', match: 92, location: 'Pune', type: 'Full-time' }
            ];

            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <div>
                            <h1 className="text-2xl font-bold text-gray-900">Welcome back, {user.name.split(' ')[0]}! 👋</h1>
                            <p className="text-gray-600 mt-1">Here's what's happening with your placement journey</p>
                        </div>
                        <div className="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-lg">
                            <div className="text-sm opacity-90">Current CGPA</div>
                            <div className="text-2xl font-bold">{user.cgpa}</div>
                        </div>
                    </div>

                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {stats.map((stat, index) => (
                            <div key={index} className="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-shadow">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-600">{stat.label}</p>
                                        <p className="text-2xl font-bold text-gray-900 mt-1">{stat.value}</p>
                                    </div>
                                    <div className={`w-12 h-12 bg-${stat.color}-100 rounded-lg flex items-center justify-center`}>
                                        <i className={`${stat.icon} text-${stat.color}-600 text-xl`}></i>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Recent Job Matches */}
                    <div className="bg-white rounded-xl shadow-sm border border-gray-200">
                        <div className="p-6 border-b border-gray-200">
                            <div className="flex items-center justify-between">
                                <h2 className="text-lg font-semibold text-gray-900">Recent Job Matches</h2>
                                <button className="text-blue-600 hover:text-blue-700 font-medium text-sm">View All</button>
                            </div>
                        </div>
                        <div className="p-6 space-y-4">
                            {recentJobs.map((job, index) => (
                                <div key={index} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                                    <div className="flex items-center space-x-4">
                                        <div className="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                                            <i className="fas fa-building text-white"></i>
                                        </div>
                                        <div>
                                            <h3 className="font-semibold text-gray-900">{job.title}</h3>
                                            <p className="text-sm text-gray-600">{job.company} • {job.location}</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center space-x-4">
                                        <div className="text-right">
                                            <div className="flex items-center space-x-2">
                                                <span className="text-sm font-medium text-green-600">{job.match}% Match</span>
                                                <span className="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full">{job.type}</span>
                                            </div>
                                        </div>
                                        <button className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                            Apply Now
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Email Analysis Section */}
                    {user.email && (
                        <div className="bg-white rounded-xl shadow-sm border border-gray-200">
                            <div className="p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-lg font-semibold text-gray-900">Email Analysis Dashboard</h2>
                                    <button className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                        <i className="fas fa-sync-alt mr-2"></i>
                                        Sync Emails
                                    </button>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                    <div className="bg-blue-50 p-4 rounded-lg">
                                        <div className="flex items-center space-x-3">
                                            <div className="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                                <i className="fas fa-university text-blue-600"></i>
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-600">Placement Cell</p>
                                                <p className="text-xl font-bold text-blue-600">12</p>
                                                <p className="text-xs text-gray-500">New opportunities</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-green-50 p-4 rounded-lg">
                                        <div className="flex items-center space-x-3">
                                            <div className="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                                                <i className="fas fa-building text-green-600"></i>
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-600">Companies</p>
                                                <p className="text-xl font-bold text-green-600">8</p>
                                                <p className="text-xs text-gray-500">Direct invitations</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-purple-50 p-4 rounded-lg">
                                        <div className="flex items-center space-x-3">
                                            <div className="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                                                <i className="fas fa-external-link-alt text-purple-600"></i>
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-600">External Drives</p>
                                                <p className="text-xl font-bold text-purple-600">5</p>
                                                <p className="text-xs text-gray-500">Off-campus opportunities</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <h3 className="font-semibold text-gray-900">Recent Email Matches</h3>
                                    
                                    <div className="space-y-3">
                                        <div className="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                            <div className="flex items-center space-x-3">
                                                <div className="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                                                    <i className="fas fa-university text-blue-600 text-sm"></i>
                                                </div>
                                                <div>
                                                    <p className="font-medium text-gray-900">Software Developer - TechCorp</p>
                                                    <p className="text-sm text-gray-600">From: VIT Placement Cell • Match: 95%</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center space-x-2">
                                                <span className="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">High Match</span>
                                                <button className="text-blue-600 hover:text-blue-700 text-sm font-medium">View</button>
                                            </div>
                                        </div>

                                        <div className="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                            <div className="flex items-center space-x-3">
                                                <div className="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                                                    <i className="fas fa-building text-green-600 text-sm"></i>
                                                </div>
                                                <div>
                                                    <p className="font-medium text-gray-900">Data Analyst Internship</p>
                                                    <p className="text-sm text-gray-600">From: DataFlow Inc • Match: 87%</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center space-x-2">
                                                <span className="px-2 py-1 bg-yellow-100 text-yellow-700 text-xs rounded-full">Good Match</span>
                                                <button className="text-blue-600 hover:text-blue-700 text-sm font-medium">View</button>
                                            </div>
                                        </div>

                                        <div className="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                            <div className="flex items-center space-x-3">
                                                <div className="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
                                                    <i className="fas fa-external-link-alt text-purple-600 text-sm"></i>
                                                </div>
                                                <div>
                                                    <p className="font-medium text-gray-900">Frontend Developer - Remote</p>
                                                    <p className="text-sm text-gray-600">From: External Drive • Match: 92%</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center space-x-2">
                                                <span className="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">High Match</span>
                                                <button className="text-blue-600 hover:text-blue-700 text-sm font-medium">View</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex items-center justify-between pt-4 border-t border-gray-200">
                                        <p className="text-sm text-gray-600">
                                            <i className="fas fa-shield-alt mr-1 text-green-600"></i>
                                            Your email data is encrypted and processed securely
                                        </p>
                                        <button className="text-blue-600 hover:text-blue-700 text-sm font-medium">
                                            View All Matches
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Profile Component
        function Profile({ user, setUser }) {
            const [isEditing, setIsEditing] = useState(false);
            const [formData, setFormData] = useState({...user, email: user.email || ''});
            const [skills, setSkills] = useState(['JavaScript', 'React', 'Python', 'SQL']);
            const [newSkill, setNewSkill] = useState('');
            const [emailError, setEmailError] = useState('');

            const validateEmail = (email) => {
                const vitEmailRegex = /^[a-zA-Z0-9._%+-]+@vitstudent\.ac\.in$/;
                return vitEmailRegex.test(email);
            };

            const handleEmailChange = (e) => {
                const email = e.target.value;
                setFormData({...formData, email});
                
                if (email && !validateEmail(email)) {
                    setEmailError('Email must be in format: xyz@vitstudent.ac.in');
                } else {
                    setEmailError('');
                }
            };

            const handleSave = () => {
                if (formData.email && !validateEmail(formData.email)) {
                    setEmailError('Please enter a valid VIT student email');
                    return;
                }
                setUser(formData);
                setIsEditing(false);
                setEmailError('');
            };

            const addSkill = () => {
                if (newSkill.trim() && !skills.includes(newSkill.trim())) {
                    setSkills([...skills, newSkill.trim()]);
                    setNewSkill('');
                }
            };

            const removeSkill = (skillToRemove) => {
                setSkills(skills.filter(skill => skill !== skillToRemove));
            };

            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <h1 className="text-2xl font-bold text-gray-900">Profile</h1>
                        <button
                            onClick={() => setIsEditing(!isEditing)}
                            className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                        >
                            {isEditing ? 'Cancel' : 'Edit Profile'}
                        </button>
                    </div>

                    <div className="bg-white rounded-xl shadow-sm border border-gray-200">
                        <div className="p-6">
                            <div className="flex items-center space-x-6 mb-6">
                                <div className="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                    <span className="text-white font-bold text-2xl">{user.name.split(' ').map(n => n[0]).join('')}</span>
                                </div>
                                <div>
                                    <h2 className="text-xl font-bold text-gray-900">{user.name}</h2>
                                    <p className="text-gray-600">{user.rollNumber} • {user.stream}</p>
                                    <div className="flex items-center space-x-2 mt-2">
                                        <span className="text-sm text-gray-600">Profile Completion:</span>
                                        <div className="w-32 bg-gray-200 rounded-full h-2">
                                            <div className="bg-blue-600 h-2 rounded-full" style={{width: `${user.profileComplete}%`}}></div>
                                        </div>
                                        <span className="text-sm font-medium text-blue-600">{user.profileComplete}%</span>
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                        {isEditing ? (
                                            <input
                                                type="text"
                                                value={formData.name}
                                                onChange={(e) => setFormData({...formData, name: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        ) : (
                                            <p className="text-gray-900">{user.name}</p>
                                        )}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Roll Number</label>
                                        {isEditing ? (
                                            <input
                                                type="text"
                                                value={formData.rollNumber}
                                                onChange={(e) => setFormData({...formData, rollNumber: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        ) : (
                                            <p className="text-gray-900">{user.rollNumber}</p>
                                        )}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            VIT Email ID <span className="text-red-500">*</span>
                                        </label>
                                        {isEditing ? (
                                            <div>
                                                <input
                                                    type="email"
                                                    value={formData.email}
                                                    onChange={handleEmailChange}
                                                    placeholder="yourname@vitstudent.ac.in"
                                                    className={`w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent ${
                                                        emailError ? 'border-red-300 bg-red-50' : 'border-gray-300'
                                                    }`}
                                                />
                                                {emailError && (
                                                    <p className="text-red-600 text-sm mt-1 flex items-center">
                                                        <i className="fas fa-exclamation-circle mr-1"></i>
                                                        {emailError}
                                                    </p>
                                                )}
                                                <p className="text-gray-500 text-xs mt-1">
                                                    <i className="fas fa-info-circle mr-1"></i>
                                                    This email will be used to analyze placement opportunities from your inbox
                                                </p>
                                            </div>
                                        ) : (
                                            <div>
                                                <p className="text-gray-900">{user.email || 'Not provided'}</p>
                                                {user.email && (
                                                    <p className="text-green-600 text-sm mt-1 flex items-center">
                                                        <i className="fas fa-check-circle mr-1"></i>
                                                        Connected for email analysis
                                                    </p>
                                                )}
                                            </div>
                                        )}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Stream</label>
                                        {isEditing ? (
                                            <select
                                                value={formData.stream}
                                                onChange={(e) => setFormData({...formData, stream: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                <option>Computer Science</option>
                                                <option>Information Technology</option>
                                                <option>Electronics</option>
                                                <option>Mechanical</option>
                                                <option>Civil</option>
                                            </select>
                                        ) : (
                                            <p className="text-gray-900">{user.stream}</p>
